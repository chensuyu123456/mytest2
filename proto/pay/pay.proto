syntax = "proto3";
import "google/protobuf/any.proto";
import "google/protobuf/empty.proto";

option java_multiple_files = true;
option java_package = "com.shellshellfish.aaas.finance.trade.pay";
option java_outer_classname = "payRpc";
option objc_class_prefix = "PR";

service PayRpc {
    rpc BindBankCard (BindBankCardQuery) returns (BindBankCardResult) {
    }
}
//绑定银行卡
message BindBandCardQuery{
  string userPid;//用户身份证号
  string bankCardNum;
  string cellphone;
  string userName;
}
